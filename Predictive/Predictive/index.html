<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Firm Analysis</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Firm Financial Prediction</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="revenue">Revenue</label>
                        <input type="number" id="revenue" class="form-control" placeholder="Enter revenue in USD" required>
                    </div>
                    <div class="form-group">
                        <label for="expenses">Expenses</label>
                        <input type="number" id="expenses" class="form-control" placeholder="Enter expenses in USD" required>
                    </div>
                    <div class="form-group">
                        <label for="marketCap">Market Cap</label>
                        <input type="number" id="marketCap" class="form-control" placeholder="Enter market cap in USD" required>
                    </div>
                    <button type="button" onclick="makePrediction()" class="btn btn-primary btn-block">Predict</button>
                </form>
                <div class="mt-3 text-center">
                    <h3 id="predictionResult"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
